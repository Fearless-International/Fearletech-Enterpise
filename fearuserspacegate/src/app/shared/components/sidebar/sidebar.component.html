<div class="sidebar-container">
  <div class="sidebar-header">
    <div class="user-info">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="user-details">
        <h3>{{ currentUser?.username || 'User' }}</h3>
        <p>{{ currentUser?.email || 'user@example.com' }}</p>
      </div>
    </div>
  </div>
  
  <mat-nav-list class="sidebar-nav">
    <a mat-list-item *ngFor="let item of menuItems" 
       [routerLink]="item.route" 
       routerLinkActive="active-link">
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span style="color: azure;" matListItemTitle>{{ item.label }}</span>
      <span class="menu-badge" *ngIf="item.badge">{{ item.badge }}</span>
    </a>
  </mat-nav-list>
  
  <div class="sidebar-footer">
    <button mat-button class="help-button">
      <mat-icon>help</mat-icon>
      <span>Help & Support</span>
    </button>
  </div>
</div>
